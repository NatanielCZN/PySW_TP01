    <!-- FORMULARIO -->
    <section class="contenido_contacto">
        <p>(<span>*</span>)Todos los campos son obligatorios</p>

        <form action="/contacto.html" method="GET">
            <div class="campo">
                <label class="titulo_campo" for="nombre">Tu Nombre (<span>*</span>):</label><br />

                <input class="relleno_campo" type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="apellidom">Apellido Materno (<span>*</span>):</label><br />

                <input class="relleno_campo" type="text" id="apellidom" name="apellidom"
                    placeholder="Ingrese su Apellido Materno" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="apellidop">Apellido Paterno:</label><br />

                <input class="relleno_campo" type="text" id="apellidop" name="apellidop"
                    placeholder="Ingrese su Apellido Paterno" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="rfc">RFC:</label><br>

                <input class="relleno_campo" type="text" id="rfc" name="rfc" placeholder="Ingrese su RFC" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="codigopostal">Codigo Postal (<span>*</span>):</label><br />

                <input class="relleno_campo" type="text" id="codigopostal" name="codigopostal"
                    placeholder="Ingrese Codigo Postal" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="pais">Pais (<span>*</span>):</label><br />

                <select class="relleno_campo" name="pais" id="pais">
                    <option value="pais_argentina" selected>Argentina</option>
                    <option value="pais_brasil">Bolivia</option>
                    <option value="pais_bolivia">Brasil</option>
                    <option value="pais_chile">Chile</option>
                    <option value="pais_colombia">Colombia</option>
                    <option value="pais_ecuador">Ecuador</option>
                    <option value="pais_paraguay">Paraguay</option>
                    <option value="pais_peru">Peru</option>
                    <option value="pais_uruguay">Uruguay</option>
                    <option value="pais_venezuela">Venezuela</option>
                </select>
            </div>

            <div class="campo">
                <label class="titulo_campo" for="provincia">Provincia (<span>*</span>):</label><br />

                <select class="relleno_campo" name="provincia" id="provincia">
                    <option value="prov_buenosaires">Buenos Aires</option>
                    <option value="prov_caba">CABA</option>
                    <option value="prov_catamarca">Catamarca</option>
                    <option value="prov_chaco">Chaco</option>
                    <option value="prov_chubut">Chubut</option>
                    <option value="prov_cordoba">Córdoba</option>
                    <option value="prov_corrientes">Corrientes</option>
                    <option value="prov_entrerios">Entre Ríos</option>
                    <option value="prov_formosa">Formosa</option>
                    <option value="prov_jujuy" selected>Jujuy</option>
                    <option value="prov_lapampa">La Pampa</option>
                    <option value="prov_larioja">La Rioja</option>
                    <option value="prov_mendoza">Mendoza</option>
                    <option value="prov_misiones">Misiones</option>
                    <option value="prov_neuquen">Neuquén</option>
                    <option value="prov_rionegro">Río Negro</option>
                    <option value="prov_salta">Salta</option>
                    <option value="prov_sanjuan">San Juan</option>
                    <option value="prov_sanluis">San Luis</option>
                    <option value="prov_santacruz">Santa Cruz</option>
                    <option value="prov_santafe">Santa Fe</option>
                    <option value="prov_santiagodelestero">Santiago del Estero</option>
                    <option value="prov_tierradelfuego">Tierra del Fuego</option>
                    <option value="prov_tucuman">Tucumán</option>
                </select>
            </div>

            <div class="campo">
                <label class="titulo_campo" for="departamento">Departamento (<span>*</span>):</label><br />

                <select class="relleno_campo" name="departamento" id="departamento">
                    <option value="dep_cochinoca">Cochinoca</option>
                    <option value="dep_drmanuelbelgrano" selected>Dr. Manuel Belgrano</option>
                    <option value="dep_elcarmen">El Carmen</option>
                    <option value="dep_humahuaca">Humahuaca</option>
                    <option value="dep_ledesma">Ledesma</option>
                    <option value="dep_palpala">Palpala</option>
                    <option value="dep_rinconada">Rinconada</option>
                    <option value="dep_sanantonio">San Antonio</option>
                    <option value="dep_sanpedro">San Pedro</option>
                    <option value="dep_santabarbara">Santa Bárbara</option>
                    <option value="dep_santacatalina">Santa Catalina</option>
                    <option value="dep_susques">Susques</option>
                    <option value="dep_tilcara">Tilcara</option>
                    <option value="dep_tumbaya">Tumbaya</option>
                    <option value="dep_vallegrande">Valle Grande</option>
                    <option value="dep_yavi">Yavi</option>
                </select>
            </div>

            <div class="campo">
                <label class="titulo_campo">Genero (<span>*</span>):</label><br />

                <div class="seleccion_campo">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" />

                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino" />

                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="genero" value="otro" />
                </div>
            </div>

            <div class="campo">
                <label class="titulo_campo" for="fechanacimiento">Fecha de Nacimiento (<span>*</span>):</label><br />

                <input class="relleno_campo" type="date" id="fechanacimiento" name="fechanacimiento" />
            </div>

            <div class="campo">
                <label class="titulo_campo" for="correoelectronico">Correo Electronico (<span>*</span>):</label><br />

                <input class="relleno_campo" type="text" id="correoelectronico" name="correoelectronico"
                    placeholder="Ej: nombre@sitio.com" />
            </div>

            <button>Enviar</button>
        </form>
